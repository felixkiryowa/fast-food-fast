<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FAST-FOOD-FAST</title>
    <link href="css/fast_food_fast.css" rel="stylesheet">
  </head>
  <body>
      <ul>
          <li><h3 class="site_name" id="site_header" onmouseover="display_test()" onmouseout="display_original_test()">Fast-Food-Fast</h3></li>
          <li class="float_right"><a href="#" id="register"><button class="button1">SignUp</button></a></li>
          <li class="float_right" id="enter_account"><a href="#" ><button class="button1">Login</button></a></li>
      </ul>
      <br>
      <br>
      <div class="typewriter" id="typewriter_div">
          <h3>Make Your Order Anytime ,Anywhere ,Any Weather,We Deliver</h3>
      </div>

      <br>
      <br>
      <br>
      <br>
      <div class="div_table" id="content_area">
         <table class="menu_table">
             <tr>
                 <td class="table_section">
                  <div class="category">
                      <div class="imgBox">
                          <img src="images/breakfast.jpg"  class="images" alt="BreakFast">
                      </div>
                      <div class="content">
                          <h3>Morning BreakFast</h3>
                      </div>
                  </div> 
  
                 
                 </td>
                 <td class="table_section">
                      <div class="category">
                              <div class="imgBox">
                                      <img src="images/lunch.jpg" class="images" alt="Lunch">
                              </div>
                              <div class="content">
                                  <h3>Delicious lunch</h3>
                              </div>
                      </div> 
                  </td>
             </tr>
             
             <tr>
                 <td class="table_section">
                      <div class="category">
                              <div class="imgBox">
                                      <img src="images/snacks.jpg" class="images" alt="Snacks">
                              </div>
                              <div class="content">
                                  <h3>Get Some Snacks</h3>
                              </div>
                      </div>   
                 </td>
                 <td class="table_section">
                      <div class="category">
                              <div class="imgBox">
                                  <img src="images/dinner.jpg" class="images" alt="Dinner">
                              </div>
                              <div class="content">
                                   <h3>Awesome Dinner</h3>
                               </div>
                       </div> 
                  </td>
             </tr>
         </table>
      </div>
    <!--div to display signup form-->
    <div class="form" id="signup_form">  
        <div class="tab-content">
          <div id="signup">   
            <h2>Sign Up To Make An Order</h2>
            <br>
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name
                </label>
                <input type="text" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>
                  Last Name
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>
            <div class="field-wrap">
                    <label>
                      Contact
                    </label>
                    <input type="text" required autocomplete="off"/>
                  </div>
            <div class="field-wrap">
              <label>
                Email Address
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            <button class="cancel_button" type="reset">Cancle </button>
            <button class="signingup" type="submit">Sign Up </button>
        
            </form>
  
          </div>
        </div>
      </div>
    <!--div to display signup form-->
    <!--div to display login form-->
    <div class="specific_to_login_form" id="site_login_form">  
      <div class="tab-content">
        <div id="signup">   
          <h2>Login To Make An Order</h2>
          <br>
          <form action="/" method="post">
          
          <div class="top-row">
          <div class="field-wrap">
            <label>
              Email Address
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <button class="login" type="submit">Login</button>
      
          </form>

        </div>
     
        <!--div to display login form-->
   
  </body>
  <script src="js/fast_food_fast.js" ></script>
</html>
